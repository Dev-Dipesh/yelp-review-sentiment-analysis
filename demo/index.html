    var root, texts;

    root = typeof exports !== "undefined" && exports !== null ? exports : this;
    root.plotData = function(selector, data, plot) {
      return d3.select(selector).datum(data).call(plot);
    };
    
    $(function() {
      var display, key, plot, text;
      plot = Bubbles();

    });
